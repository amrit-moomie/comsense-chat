<mat-card class="chat-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Comsense Chat App</mat-card-title>
    <mat-card-subtitle>Development Group</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div #scrollMe class="msg_history">
            <div *ngFor="let msg of messages">
            <div class="incoming_msg" *ngIf="msg.type == 'received'">
              <div class="incoming_msg_img"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>
                   {{msg.text}} 
                  </p>
                  <span>{{msg.owner}}</span>
                  <span class="time_date"> {{msg.date | date:'medium'}} </span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
              <div class="sent_msg">
                <p>
                    {{msg.text}} 
                </p>
                <span class="time_date"> {{msg.date | date:'medium'}}</span>
              </div>
            </div>
          </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" 
              [(ngModel)]="txtMessage"
              (keydown.enter)="sendMessage()" placeholder="Type a message" />
              <button class="msg_send_btn" mat-icon-button (click)="sendMessage()">
                <mat-icon>send</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </mat-card-content>
  <mat-card-footer *ngIf="!chatService.connectionIsEstablished">
    <mat-error>>>>>> waiting to connect to server....</mat-error>
  </mat-card-footer>
  </mat-card>
