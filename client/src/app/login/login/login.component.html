<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="doLogin()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="form.get('email').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
